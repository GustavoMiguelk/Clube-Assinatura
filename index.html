<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <nav>
            <div class="logomarca">
                <img src="./assets/icons/logo-horizontal.svg" alt="Logomarca" id="desktop-img">
                <img src="./assets/icons/logo-symbol.svg" alt="Logo" id="mobile-img">
            </div>

            <button id="btn">Assinar</button>
        </nav>

        <div class="hero-text">
            <h1>Desperte a sua imaginação e explore novos mundos</h1>
            <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página </p>
        </div>

    </header>

    <section class="msg">

        <div class="msg-div">
            <div class="img-msg"><img src="./assets/images/mystery-opened-spellbook.png" alt="Icone Spellbook" id="book"></div>
            <h2><span id="first-span">Receba todo mês um livro <strong>surpresa</strong></span> <span id="second-span">do seu tema favorito, acompanhado de <strong>brindes exclusivos</strong></span> <span id="third-span">que tornarão a sua experiência literária <strong>encantadora</strong></span></h2>
            <div class="img-msg">
                <img src="./assets/images/mystery-ouija-planchette.png" alt="Icone Planchette" id="planchete">
                <img src="./assets/images/mystery-crystal-ball.png" alt="Icone CrystalBall" id="crystal">
            </div>
        </div>

    </section>


</body>
</html>
